<div class="container">
    <div class="col-lg-12">
        <div class="col-lg-5" style="text-align: center;">
        <form [formGroup]="propertyForm" class="property">
            <label>Type of Apartment/House<span style="color: red;">*</span> : </label>
            <select formControlName="apartmenttype">
                <option value="">Choose option</option>
                <option>Residential Apartment</option>
                <option>Builder Form</option>
                <option>Independent House</option>
                <option>Plot and Independent House</option>
                <option>Row House/Villas/Others</option>

            </select>

            <br>

            <button class="btn btn-primary"[disabled]="!propertyForm.valid" (click)="onSubmit(propertyForm.value)">Submit</button>
        </form>
        </div>
    </div>

</div>
